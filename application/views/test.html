	var getMousePos = function(cv, e){
		var rect = cv.getBoundingClientRect();
		return {
			x: e.clientX - rect.left,//相對於Canvas左上角的X座標
			y: e.clientY - rect.top,//相對於Canvas左上角的Y座標
			rectLeft : rect.left,
			rectTop : rect.top,
			clientX : e.clientX,
			clientY : e.clientY
		}
	};

			var pos = getMousePos(c[0], e);
			mX = pos.x;
			mY = pos.y;

			moveVal(mX, mY);

			loopAct = setInterval(moveCA2, 10);

	function canvasSpace()
	{
		//c = document.getElementById("maze");
		c = $("#maze");
		cxt = c[0].getContext("2d");
		cxt.fillStyle = "#FFFFFF";
	}

	function makeCA(PosX,PosY)
	{
		cxt.clearRect(0, 0, c.width(), c.height());
		ocX = PosX;
		ocY = PosY;
		cxt.fillStyle = "#FFFFFF";
		cxt.beginPath();
		cxt.arc(PosX, PosY, 12, 0, Math.PI * 2, true);
		cxt.closePath();
		cxt.fill();

		character = cxt.getImageData(PosX, PosY, 30, 30);

		cxt.putImageData(character, PosX, PosY);
	}

	function moveCA(event)
	{
				switch(event.keyCode)
				{
					case 37:
						cX -= im;
						
						if(cX < 0 )
						{
							cX = 0;
						}
						break;
					case 39:
						cX += im;
						if(cX > 800)
						{
							cX = 800;
						}
						break;

					case 38:
						cY -= im;
						if(cY < 0 )
						{
							cY = 0;
						}
						break;

					case 40:
						cY += im;
						if(cY > 600 )
						{
							cY = 600;
						}
						break;
				}
	}

	function moveCA2()
	{
		cX += imX;
		cY += imY;

		if((imX > 0 && cX > mX)
			|| (imX < 0 && cX < mX)
			|| (imY > 0 && cY > mY)
			|| (imY < 0 && cY < mY))
		{
			cX = mX;
			cY = mY;
			clearInterval(loopAct);
		}

		makeCA(cX, cY);
	}

	function moveVal(posX, posY)
	{
		targetX = posX - cX;
		targetY = posY - cY;

		//計算斜邊
		var ra = Math.sqrt(Math.pow(targetX, 2) + Math.pow(targetY, 2));

		//計算sin、cos
		imX = (targetX/ra)*im;
		imY = (targetY/ra)*im;

	}
