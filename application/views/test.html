	var getMousePos = function(cv, e){
		var rect = cv.getBoundingClientRect();
		return {
			x: e.clientX - rect.left,//相對於Canvas左上角的X座標
			y: e.clientY - rect.top,//相對於Canvas左上角的Y座標
			rectLeft : rect.left,
			rectTop : rect.top,
			clientX : e.clientX,
			clientY : e.clientY
		}
	};

	//場景
	function canvasSpace()
	{
		//c = document.getElementById("maze");
		c = $("#maze");
		cxt = c[0].getContext("2d");
		

		cxt.strokeStyle = "rgb(123,123,123)";
		cxt.lineWidth = 5;

		cxt.moveTo(0, 60);
		cxt.lineTo(250, 60);
		cxt.lineTo(250, 100);
		cxt.lineTo(0,100);

		

		cxt.moveTo(400, 0);
		cxt.lineTo(400, 200);
		cxt.lineTo(200,200);
		cxt.lineTo(200, 150);
		cxt.lineTo(350, 150);
		cxt.lineTo(350, 0);
		
		cxt.moveTo(100, 300);
		cxt.lineTo(400, 300);
		cxt.lineTo(400, 450);
		cxt.lineTo(300, 450);
		cxt.lineTo(300, 350);
		cxt.lineTo(100, 350);
		cxt.lineTo(100,300);


		cxt.stroke();

		back = cxt.getImageData(0, 0, c[0].width, c[0].height);
	}


	//產生操控角色
	function makeCA(PosX,PosY)
	{
		cxt.clearRect(0, 0, c[0].width, c[0].height);
		cxt.putImageData(back, 0, 0);
		
		cX = PosX;
		cY = PosY;
		cxt.fillStyle = "#FFFFFF";
		cxt.beginPath();
		cxt.arc(PosX, PosY, 12, 0, Math.PI * 2, true);
		cxt.closePath();
		cxt.fill();
		character = cxt.getImageData(PosX, PosY, 12, 12);
	}

	function moveCA(event)
	{
				switch(event.keyCode)
				{
					case 37:
						cX -= im;
						
						if(cX < 0 )
						{
							cX = 0;
						}
						break;
					case 39:
						cX += im;
						if(cX > 800)
						{
							cX = 800;
						}
						break;

					case 38:
						cY -= im;
						if(cY < 0 )
						{
							cY = 0;
						}
						break;

					case 40:
						cY += im;
						if(cY > 600 )
						{
							cY = 600;
						}
						break;
				}
	}

	function moveCA2()
	{
		ocX = cX;
		ocY = cY;
		backCA = cxt.getImageData(ocX, ocY, 12, 12);

		cX += imX;
		cY += imY;

		if((imX > 0 && cX > mX)
			|| (imX < 0 && cX < mX)
			|| (imY > 0 && cY > mY)
			|| (imY < 0 && cY < mY))
		{
			cX = mX;
			cY = mY;
			clearInterval(loopAct);
		}

		makeCA(cX, cY);

		collideTest();
		
		if(flag == 0)
		{
			flag = 1;
			return;
		}
		cxt.putImageData(character, cX, cY);
	}

	function moveVal(posX, posY)
	{
		targetX = posX - cX;
		targetY = posY - cY;

		//計算斜邊
		var ra = Math.sqrt(Math.pow(targetX, 2) + Math.pow(targetY, 2));

		//計算sin、cos
		imX = (targetX/ra)*im;
		imY = (targetY/ra)*im;

	}

	function collideTest()
	{
		var caWidth = 13;
		var caDepth = 13;
		var caLength = caWidth * caDepth;
		var tmpoffset = 1;
		var colPic = cxt.getImageData(cX , cY, caWidth + tmpoffset, caDepth + tmpoffset);

		for(var i = 0; i < caLength * 4; i += 4)
		{
			if(colPic.data[i] == 123 && colPic.data[i+1] == 123 && colPic.data[i+2] == 123)
			{
				cxt.putImageData(backCA, ocX, ocY);
				cX = ocX;
				cY = ocY;
				flag = 0;
				clearInterval(loopAct);
				//alert("Bomb!!!");
				break;
			}
		}

	}


	function gameLoop()
	{
		cxt.putImageData(back, ocX, ocY);

		cxt.putImageData(character, cX, cY);
	}
